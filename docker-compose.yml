version: '3.9'
services:
  thom-auth:
    image: thom-auth
    ports:
      - '3001:3001'
    env_file:
      - .env
    environment:
      - MONGO_HOST=mongo-auth
      - SEED=true
    restart: on-failure
  mongo-auth:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    ports:
      - '27017:27017'
